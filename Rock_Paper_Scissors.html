<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #choices {
            display: flex;
            justify-content: space-around;
        }
        .choice {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="choices">
        <div class="choice" onclick="play('rock')">Rock</div>
        <div class="choice" onclick="play('paper')">Paper</div>
        <div class="choice" onclick="play('scissors')">Scissors</div>
    </div>
    <div id="result"></div>

    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            const result = checkResult(playerChoice, computerChoice);

            document.getElementById('result').innerHTML = `You chose ${playerChoice}. The computer chose ${computerChoice}. ${result}`;
        }

        function checkResult(player, computer) {
            if (player === computer) {
                return 'It\'s a tie!';
            } else if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'Computer wins!';
            }
        }
    </script>
</body>
</html>
